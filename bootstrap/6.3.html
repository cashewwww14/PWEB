<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Dinamis - Gadget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf5e6;
    }
    .dropdown-container {
      margin-top: 50px;
      max-width: 500px;
    }
    .form-label {
      color: #5a4a3b;
    }
  </style>
</head>
<body>
  <div class="container dropdown-container">
    <h2 class="text-center text-secondary">Pilih Gadget</h2>
    <form>
      <div class="mb-3">
        <label for="mainCategory" class="form-label">Kategori Gadget</label>
        <select id="mainCategory" class="form-select">
          <option value="">Pilih Kategori</option>
          <option value="smartphone">Smartphone</option>
          <option value="laptop">Laptop</option>
          <option value="desktop">Desktop</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="subCategory" class="form-label">Merk/Model Gadget</label>
        <select id="subCategory" class="form-select" disabled>
          <option value="">Pilih Merk/Model</option>
        </select>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const mainCategory = document.getElementById('mainCategory');
    const subCategory = document.getElementById('subCategory');

    const options = {
      smartphone: ['iPhone', 'Samsung Galaxy', 'Xiaomi'],
      laptop: ['MacBook', 'Dell XPS', 'HP Pavilion'],
      desktop: ['iMac', 'Asus ROG', 'Lenovo ThinkCentre']
    };

    mainCategory.addEventListener('change', function () {
      const selectedCategory = mainCategory.value;
      subCategory.innerHTML = '<option value="">Pilih Merk/Model</option>';
      
      if (options[selectedCategory]) {
        subCategory.disabled = false;
        options[selectedCategory].forEach(item => {
          const option = document.createElement('option');
          option.value = item.toLowerCase();
          option.textContent = item;
          subCategory.appendChild(option);
        });
      } else {
        subCategory.disabled = true;
      }
    });
  </script>
</body>
</html>
